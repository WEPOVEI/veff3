<div class="container">
	<div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Start Bootstrap
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);" data-toggle="modal" data-target="#myModal">New evaluation template</a>
                </li>
                <li>
                    <a href="#">Shortcuts</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Templates</h1>
                      
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Template Menu</a>

                        <!-- Modal -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                           <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">New evaluation template</h4>
                              </div>
                              <div class="modal-body">
                                    <form>
                                        <label for="user" class="control-label">Template name</label>
                                        <input type="text" class="form-control" id="tName" name="tName" ng-model="tName" autofocus/>
                                        <label for="intro" class="control-label">Intro</label>
                                        <input type="text" class="form-control" id="intro" name="intro" ng-model="intro"/>
                                        <label for="Qestion" class="control-label">Question:</label>
                                        <input type="text" class="form-control" id="Qestion" name="Qestion" ng-model="Qestion"/>
                                        <label for="Qestion" class="control-label">Answer:</label>
                                        <input type="text" class="form-control" id="Answer" name="Answer" ng-model="Answer"/>
                                        <input type="radio" name="radios" id="course" value="OptionOne" checked="checked">
                                        Course Question
                                        <input type="radio" name="radios" id="teacher" value="OptionTwo">
                                        Teacher Question
                                        <br>
                                        <button type="button" class="btn btn-default" id="addAnswer" ng-click="addAnswer()">Add answer</button>
                                        <button type="button" class="btn btn-default" id="addQuestion" ng-click="addQuestion()">Submit Question</button>

                                      <!--  <table class="table">
                                        <thead>
                                              <tr>
                                                    <th>Start date: <input type="text" class="span2" value="" id="dpd1"></th>
                                                    <th>End date: <input type="text" class="span2" value="" id="dpd2"></th>
                                              </tr>
                                            </thead>
                                      </table>-->

                                    </form>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" ng-click="createTemplate()">Save</button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- Modal end -->


                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
</div>
