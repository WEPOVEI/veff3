<div class="container">
	<div class="row">
		<div class="col-md-4">
			<h3>{{currentuser}} Courses</h3>
			<table class="table table-striped">
				<thead>
			 		<tr>
			 			<th>CourseID</th>
			 			<th>Course(IS)</th>
			 			<th>Course(EN)</th>
			 		</tr>
			 	</thead>
			 	<tbody>
			 		<tr ng-repeat="item in courseobjarr">
			 			<td>{{item.CourseID}}</td>
			 			<td>{{item.Name}}</td>
			 			<td>{{item.NameEN}}</td>
			 		</tr>
			 	</tbody>
			</table>
		</div>
		<div class="col-md-4">
			<h3>Courses you haven't evalueted yet</h3>
			<div class="panel panel-default">
			    <table class="table table-hover">
			      <tbody>
			        <tr class ="warning" ng-repeat="item in evalarr">
			          <td>
			            {{item.CourseName}}/{{item.CourseNameEN}}
			          </td>
			          <td class="text-right text-nowrap">
			            <button class="btn btn-xs btn-info" ng-click="geteval(item.CourseID, item.Semester, item.ID)">Evaluate</button>
			          </td>
			        </tr>
			      </tbody>
			    </table>
  			</div>
		</div>
	</div>
</div>
